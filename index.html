<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat IA Gemini</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 450px;
      height: 600px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #4b6cb7;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f5f5f5;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #66a6ff;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background: #e0e0e0;
      color: black;
      align-self: flex-start;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    #message {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 0 20px;
      border: none;
      border-radius: 20px;
      background: #4b6cb7;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    #sendBtn:hover {
      background: #3a539b;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">Chat IA Gemini</div>
    <div id="chat"></div>
    <div id="inputArea">
      <input type="text" id="message" placeholder="Escreva sua pergunta...">
      <button id="sendBtn" onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const API_KEY = "AQ.Ab8RN6LbDC0Em_SyETj1yfiY8RiHlF8kt20HE4B2YsbAVAhRQA"; // Coloque sua chave Gemini
    const MODEL = "gemini-1.5-flash";
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`;

    async function sendMessage() {
      const input = document.getElementById("message");
      const chat = document.getElementById("chat");

      if (!input.value) return;

      // Adicionar mensagem do usuário
      const userMsg = document.createElement("div");
      userMsg.classList.add("message", "user");
      userMsg.textContent = input.value;
      chat.appendChild(userMsg);

      // Scroll para o final
      chat.scrollTop = chat.scrollHeight;

      // Limpar input
      const text = input.value;
      input.value = "";

      // Chamada API Gemini
      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text }] }]
          })
        });

        const data = await response.json();
        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "⚠️ Erro na resposta";

        const botMsg = document.createElement("div");
        botMsg.classList.add("message", "bot");
        botMsg.textContent = reply;
        chat.appendChild(botMsg);

        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        const botMsg = document.createElement("div");
        botMsg.classList.add("message", "bot");
        botMsg.textContent = "⚠️ Erro na comunicação com a API";
        chat.appendChild(botMsg);
      }
    }

    // Enviar mensagem ao apertar Enter
    document.getElementById("message").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
