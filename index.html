<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat com IA (Gemini)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; background: white; }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
    #inputArea { margin-top: 10px; display: flex; }
    #message { flex: 1; padding: 8px; }
    button { padding: 8px; }
  </style>
</head>
<body>
  <h1>Chat com IA (Gemini)</h1>
  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="message" placeholder="Escreva sua pergunta...">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const API_KEY = "AQ.Ab8RN6LbDC0Em_SyETj1yfiY8RiHlF8kt20HE4B2YsbAVAhRQA"; // coloque sua chave Gemini
    const MODEL = "gemini-1.5-flash"; // modelo rápido e gratuito
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`;

    async function sendMessage() {
      const input = document.getElementById("message");
      const chat = document.getElementById("chat");

      if (!input.value) return;

      // Mostrar mensagem do usuário
      chat.innerHTML += `<div class="user"><b>Você:</b> ${input.value}</div>`;

      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: input.value }] }]
        })
      });

      const data = await response.json();
      const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "⚠️ Erro na resposta";

      // Mostrar resposta da IA
      chat.innerHTML += `<div class="bot"><b>IA:</b> ${reply}</div>`;

      chat.scrollTop = chat.scrollHeight; // rolar pro final
      input.value = "";
    }
  </script>
</body>
</html>
